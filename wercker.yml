box: node:6

build:
    steps:
        - script:
            name: install dependencies with yarn
            code: |
                npm install -g yarn --quiet --depth 0
                export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
                HOME=$YARN_CACHE yarn --pure-lockfile

        - script:
            name: print outdated package
            code: npm outdated --quiet

        - script:
            name: build
            code: npm run build

        - script:
            # need COVERALLS_REPO_TOKEN env var set
            name: test
            code: |
                npm run test:coverage
                npm run coverage:report



publish-npm:
    steps:

        - script:
            name: build
            code: |
                npm run build
                npm run bundle
                npm run bundle:min

        - turistforeningen/npm-publish:
            # need NPM_TOKEN env var set
            name: publish to npm

deploy-doc:
    steps:

        - script:
            name: install gitbook
            code: sudo npm install -g gitbook-cli

        - script:
            name: build docs
            code: gitbook install && gitbook build

        - takuma7/gh-pages:
            name: deploy doc to gh-pages
            token: $GH_TOKEN
            basedir: _book
